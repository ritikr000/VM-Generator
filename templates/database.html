<!DOCTYPE html>
<html>
<head><title>VM Database</title></head>
<body>
  <h2>Stored Virtual Machines</h2>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>VM Name</th>
      <th>OS Type</th>
      <th>Memory</th>
      <th>CPUs</th>
    </tr>
    {% for vm in vms %}
    <tr>
      <td>{{ vm.id }}</td>
      <td>{{ vm.vm_name }}</td>
      <td>{{ vm.os_type }}</td>
      <td>{{ vm.memory }}</td>
      <td>{{ vm.cpus }}</td>
    </tr>
    {% endfor %}
  </table>

  <br><a href="/">⬅️ Back to Home</a>
</body>
</html>
